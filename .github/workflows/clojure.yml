name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  TESTCONTAINERS_REUSE_ENABLE: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Build
        uses: ./.github/actions/setup-build
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein test
